<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA-Simple-User-DB</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <label>Name: </label>
      <input type="text" id="name-input" placeholder="Enter a Name to The List"/>
      <button id="add-name-btn">Add Name</button>
      <br /><br /><br />
      <div>
        <input placeholder="Search By Name" id="search-input" />
        <button id="search-btn">Search</button>
      </div>
      <!-- TABLE  -->
      <table id="table">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Date Added</th>
          <th>Delete</th>
          <th>Edit</th>
        </thead>
        <tbody></tbody>
      </table>

      <section hidden id="update-row">
        <label>Name : </label>
        <input type="text" id="update-name-input" placeholder="Enter Name..."/>
        <button id="update-row-btn">Update</button>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
